name: Run JS and Python Analysis on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install ESLint and run analysis
      run: |
        npm init -y
        npm install eslint --save-dev
        npx eslint --init || echo "Skipping init"
        npx eslint test.js || echo "Lint issues found in test.js"

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Bandit and run analysis
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        bandit -r vulnerable.py || echo "Security issues found in vulnerable.py"

    # Optional: SonarCloud scan
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
