name: "Security Scan - Bandit"

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  bandit_scan:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan (exit zero)
        run: bandit -r . -f json -o bandit-report.json --exit-zero

      - name: Create Bandit High Severity Checker Script
        run: |
          cat << 'EOF' > check_bandit_high_severity.py
          import json
          import sys

          report_path = sys.argv[1]

          with open(report_path) as f:
              data = json.load(f)

          issues = data.get("results", [])
          high_severity = [i for i in issues if i.get("issue_severity") == "HIGH"]

          if high_severity:
              print(f"Found {len(high_severity)} HIGH severity issue(s):")
              for issue in high_severity:
                  print(f"- {issue.get('filename')}:{issue.get('line_number')} -> {issue.get('issue_text')}")
              sys.exit(1)
          else:
              print("âœ… No HIGH severity issues found.")
              sys.exit(0)
          EOF

      - name: Check for High Severity Issues
        run: python check_bandit_high_severity.py bandit-report.json

      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Bandit JSON Report
          path: bandit-report.json
